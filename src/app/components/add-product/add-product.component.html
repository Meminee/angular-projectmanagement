<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          required
          [(ngModel)]="product.nom"
          name="nom"
        />
      </div>
      <div class="form-groupe">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          required
          [(ngModel)]="product.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="prix">Prix</label>
        <input
          type="text"
          class="form-control"

          id="prix"
          required
          [(ngModel)]="product.prix"
          name="prix"
        />
      </div>
      <br>
      <button (click)="saveProduct()" class="btn btn-success">Envoyer</button>
    </div>
    <div *ngIf="submitted">
      <h4>Le produit a été soumis avec succès!</h4>
      <button class="btn btn-success" (click)="newProduct()">Ajouter</button>
    </div>
  </div>
